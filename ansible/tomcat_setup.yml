---
- name: Setup Tomcat on Ubuntu
  hosts: appsrvgrp
  become: yes

  tasks:
    - name: Install Java
      apt:
        name: openjdk-17-jdk
        state: present
        update_cache: yes

    - name: Add tomcat group
      group:
        name: tomcat

    - name: Add tomcat user
      user:
        name: tomcat
        group: tomcat
        shell: /bin/false
        create_home: no

    - name: Create tomcat directory
      file:
        path: /usr/local/tomcat8
        state: directory
        owner: tomcat
        group: tomcat
        mode: '0755'

    - name: Download Tomcat
      get_url:
        url: https://dlcdn.apache.org/tomcat/tomcat-8/v8.5.97/bin/apache-tomcat-8.5.97.tar.gz
        dest: /tmp/apache-tomcat.tar.gz

    - name: Extract Tomcat
      unarchive:
        src: /tmp/apache-tomcat.tar.gz
        dest: /usr/local/tomcat8
        remote_src: yes
        extra_opts: [--strip-components=1]

    - name: Set ownership
      file:
        path: /usr/local/tomcat8
        state: directory
        recurse: yes
        owner: tomcat
        group: tomcat

    - name: Copy Tomcat systemd service file
      copy:
        dest: /etc/systemd/system/tomcat.service
        content: |
          [Unit]
          Description=Apache Tomcat Web Application Container
          After=network.target

          [Service]
          Type=forking

          Environment=JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          Environment=CATALINA_PID=/usr/local/tomcat8/temp/tomcat.pid
          Environment=CATALINA_HOME=/usr/local/tomcat8
          Environment=CATALINA_BASE=/usr/local/tomcat8
          Environment='CATALINA_OPTS=-Xms512M -Xmx1024M -server -XX:+UseParallelGC'
          ExecStart=/usr/local/tomcat8/bin/startup.sh
          ExecStop=/usr/local/tomcat8/bin/shutdown.sh
          User=tomcat
          Group=tomcat
          UMask=0007
          RestartSec=10
          Restart=always

          [Install]
          WantedBy=multi-user.target
      notify:
        - Reload systemd
        - Start and enable tomcat

  handlers:
    - name: Reload systemd
      command: systemctl daemon-reexec

    - name: Start and enable tomcat
      systemd:
        name: tomcat
        enabled: yes
        state: started
